{% if items is none %}
    Search index empty, please import content first.
{% elif items %}
    <ol>
        {% for item in items %}
            <li class="card">
                <h2>{{ item.name }}</h2>
                <p>
                    <span class="price">${{ item.price }}</span>
                    &bull;
                    {{ item.description }}
                </p>
            </li>
        {% endfor %}
    </ol>
{% else %}
    <p>No results found.</p>
{% endif %}
